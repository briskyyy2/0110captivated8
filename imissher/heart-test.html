<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation Test</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <!-- Safari Detection Script - will conditionally load Safari fixes -->
  <script src="safari-detect.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121721;
      flex-direction: column;
      font: 1em verdana, sans-serif;
    }
    
    h2 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 30px;
      color: white;
    }
    
    .browser-info {
      position: fixed;
      top: 10px;
      left: 10px;
      font-family: monospace;
      background-color: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      color: white;
    }
    
    .instructions {
      color: #B83B5E;
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
    }

    /* Heart Button Styles */
    [id=toggle-heart] {
      position: absolute;
      left: -100vw;
    }

    [id=toggle-heart]:checked + label {
      color: #e2264d;
      filter: none;
      will-change: font-size;
      -webkit-animation: heart 1s cubic-bezier(0.17, 0.89, 0.32, 1.49);
      animation: heart 1s cubic-bezier(0.17, 0.89, 0.32, 1.49);
    }

    [id=toggle-heart]:checked + label:before, [id=toggle-heart]:checked + label:after {
      -webkit-animation: inherit;
      animation: inherit;
      -webkit-animation-timing-function: ease-out;
      animation-timing-function: ease-out;
    }

    [id=toggle-heart]:checked + label:before {
      will-change: transform, border-width, border-color;
      -webkit-animation-name: bubble;
      animation-name: bubble;
    }

    [id=toggle-heart]:checked + label:after {
      will-change: opacity, box-shadow;
      -webkit-animation-name: sparkles;
      animation-name: sparkles;
    }

    [for=toggle-heart] {
      align-self: center;
      position: relative;
      color: #888;
      font-size: 4em;
      filter: grayscale(1);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: pointer;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    [for=toggle-heart]:hover {
      filter: brightness(1.2);
      transform: scale(1.1);
    }

    [for=toggle-heart].glow {
      -webkit-animation: glow 1.5s infinite alternate;
      animation: glow 1.5s infinite alternate;
    }

    /* Heart Splash Effect */
    [for=toggle-heart]:before, [for=toggle-heart]:after {
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      content: "";
    }

    [for=toggle-heart]:before {
      box-sizing: border-box;
      margin: -2.25rem;
      border: solid 2.25rem #e2264d;
      width: 4.5rem;
      height: 4.5rem;
      transform: scale(0);
    }

    [for=toggle-heart]:after {
      margin: -0.1875rem;
      width: 0.375rem;
      height: 0.375rem;
      box-shadow: 0.32476rem -3rem 0 -0.1875rem #ff8080, -0.32476rem -2.625rem 0 -0.1875rem #ffed80, 2.54798rem -1.61656rem 0 -0.1875rem #ffed80, 1.84982rem -1.89057rem 0 -0.1875rem #a4ff80, 2.85252rem 0.98418rem 0 -0.1875rem #a4ff80, 2.63145rem 0.2675rem 0 -0.1875rem #80ffc8, 1.00905rem 2.84381rem 0 -0.1875rem #80ffc8, 1.43154rem 2.22414rem 0 -0.1875rem #80c8ff, -1.35019rem 2.0552rem 0 -0.1875rem #80c8ff, -0.84635rem 2.50595rem 0 -0.1875rem #a480ff, -2.99705rem 0.35095rem 0 -0.1875rem #a480ff, -2.48692rem 0.90073rem 0 -0.1875rem #ff80ed, -2.14301rem -2.12438rem 0 -0.1875rem #ff80ed, -2.25479rem -1.38275rem 0 -0.1875rem #ff8080;
    }

    /* Animation Keyframes */
    @-webkit-keyframes heart {
      0%, 17.5% {
        font-size: 0;
      }
    }

    @keyframes heart {
      0%, 17.5% {
        font-size: 0;
      }
    }

    @-webkit-keyframes bubble {
      15% {
        transform: scale(1);
        border-color: #cc8ef5;
        border-width: 2.25rem;
      }
      30%, 100% {
        transform: scale(1);
        border-color: #cc8ef5;
        border-width: 0;
      }
    }

    @keyframes bubble {
      15% {
        transform: scale(1);
        border-color: #cc8ef5;
        border-width: 2.25rem;
      }
      30%, 100% {
        transform: scale(1);
        border-color: #cc8ef5;
        border-width: 0;
      }
    }

    @-webkit-keyframes sparkles {
      0%, 20% {
        opacity: 0;
      }
      25% {
        opacity: 1;
        box-shadow: 0.32476rem -2.4375rem 0 0rem #ff8080, -0.32476rem -2.0625rem 0 0rem #ffed80, 2.1082rem -1.26585rem 0 0rem #ffed80, 1.41004rem -1.53985rem 0 0rem #a4ff80, 2.30412rem 0.85901rem 0 0rem #a4ff80, 2.08305rem 0.14233rem 0 0rem #80ffc8, 0.76499rem 2.33702rem 0 0rem #80ffc8, 1.18748rem 1.71734rem 0 0rem #80c8ff, -1.35019rem 2.0552rem 0 0rem #80c8ff, -0.60229rem 1.99916rem 0 0rem #a480ff, -2.44865rem 0.22578rem 0 0rem #a480ff, -1.93852rem 0.77557rem 0 0rem #ff80ed, -1.70323rem -1.77366rem 0 0rem #ff80ed, -1.81501rem -1.03204rem 0 0rem #ff8080;
      }
    }

    @keyframes sparkles {
      0%, 20% {
        opacity: 0;
      }
      25% {
        opacity: 1;
        box-shadow: 0.32476rem -2.4375rem 0 0rem #ff8080, -0.32476rem -2.0625rem 0 0rem #ffed80, 2.1082rem -1.26585rem 0 0rem #ffed80, 1.41004rem -1.53985rem 0 0rem #a4ff80, 2.30412rem 0.85901rem 0 0rem #a4ff80, 2.08305rem 0.14233rem 0 0rem #80ffc8, 0.76499rem 2.33702rem 0 0rem #80ffc8, 1.18748rem 1.71734rem 0 0rem #80c8ff, -1.35019rem 2.0552rem 0 0rem #80c8ff, -0.60229rem 1.99916rem 0 0rem #a480ff, -2.44865rem 0.22578rem 0 0rem #a480ff, -1.93852rem 0.77557rem 0 0rem #ff80ed, -1.70323rem -1.77366rem 0 0rem #ff80ed, -1.81501rem -1.03204rem 0 0rem #ff8080;
      }
    }

    @-webkit-keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff8080;
      }
      100% {
        text-shadow: 0 0 10px #ff8080;
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff8080;
      }
      100% {
        text-shadow: 0 0 10px #ff8080;
      }
    }

    /* Control Buttons */
    .control-buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .control-btn {
      background-color: #B83B5E;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }

    .control-btn:hover {
      background-color: #e2264d;
    }
  </style>
</head>
<body>
  <div class="browser-info">
    <div id="browser-detection">Detecting browser...</div>
    <script>
      document.getElementById('browser-detection').textContent = 
        'Browser: ' + navigator.userAgent;
    </script>
  </div>

  <h2>Heart Animation Test</h2>
  
  <div>
    <input id="toggle-heart" type="checkbox"/>
    <label for="toggle-heart">‚ù§</label>
  </div>
  
  <p class="instructions">Click the heart to test animation</p>

  <div class="control-buttons">
    <button class="control-btn" id="toggle-glow">Toggle Glow Effect</button>
    <button class="control-btn" id="reset-heart">Reset Heart</button>
  </div>

  <script>
    // Heart element
    const heartLabel = document.querySelector('[for=toggle-heart]');
    const heartCheckbox = document.getElementById('toggle-heart');
    
    // Control buttons
    const toggleGlowBtn = document.getElementById('toggle-glow');
    const resetHeartBtn = document.getElementById('reset-heart');
    
    // Add click event for heart button
    heartLabel.addEventListener('click', function() {
      console.log('Heart clicked');
    });
    
    // Toggle glow effect
    toggleGlowBtn.addEventListener('click', function() {
      heartLabel.classList.toggle('glow');
      this.textContent = heartLabel.classList.contains('glow') 
        ? 'Remove Glow Effect' 
        : 'Toggle Glow Effect';
    });
    
    // Reset heart
    resetHeartBtn.addEventListener('click', function() {
      heartCheckbox.checked = false;
      heartLabel.classList.remove('glow');
      toggleGlowBtn.textContent = 'Toggle Glow Effect';
    });
  </script>
</body>
</html>
